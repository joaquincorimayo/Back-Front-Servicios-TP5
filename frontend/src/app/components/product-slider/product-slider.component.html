<h1 class="display-4 text-center">Lista de Productos Destacados!</h1>

<button type="button" class="btn btn-danger m-5" [routerLink]="['/new-product']">Registrar nuevo producto</button>

<!--SLIDER-->
<div id="carouselExampleCaptions" class="carousel slide">
  <!--  SLIDER-CONTENT-->
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let p of productList;let isFirst = first" [ngClass]="{active:isFirst}">
      <img [src]="'assets/images/'+p.image" class=" " [alt]="p.name">
      <div class="carousel-caption d-none d-md-block text-black fw-bolder">
        <h5 class="card-header">{{p.name}}</h5>
        <p class="card-body">{{p.description}}</p>
        <p class="card-footer">Precio: $ {{ p.price}}</p>
        <p class="card-footer">Stock: {{ p.stock}} productos</p>
      </div>
    </div>

    <!--  SLIDER-BUTTONS-->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
      <span class="carousel-control-prev-icon bg-primary" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
      <span class="carousel-control-next-icon bg-primary" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
