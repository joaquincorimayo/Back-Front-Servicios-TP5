<h1 class="display-4">Registrar nuevo ticket</h1>

<form>
  <div class="form-group">
    <label for="precio">Precio: </label>
    <input type="number" step="0.01" class="form-control" id="precio" name="precio" placeholder="Ingrese el precio"
           [(ngModel)]="ticket.precioTicket">
  </div>

  <div class="form-group">
    <label for="categoria">Categor√≠a:</label>
    <select class="form-control" id="categoria" name="categoria"  [(ngModel)]="ticket.categoriaEspectador">
      <option value="E">Extranjero</option>
      <option value="L">Local</option>
    </select>
  </div>

  <div class="form-group">
    <label for="espectador" class="form-label">Espectador:</label>
    <select class="form-select" id="espectador" name="espectador" [(ngModel)]="ticket.espectador">
      <option *ngFor="let espec of listEspectadores" [ngValue]="espec"> {{espec.name}}, {{ espec.surname}}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary mt-2 me-2" (click)="altaEspectadores()">Registrar</button>
  <button type="submit" class="btn btn-primary mt-2 " (click)="returnHome()">Regresar</button>

</form>
